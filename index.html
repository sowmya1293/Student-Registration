<!DOCTYPE html>
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    <div>
        <div class="row student-data-row">
            <div class="col-6 student-data-col">
                <h1>Student Registration</h1>
                <div>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control student-details" id="name" name="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control student-details" id="age" name="age" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control student-details" id="emailInput" name="email" onblur="validateEmail()" placeholder="Email">
                        </div>
                        <div class="form-group" style="text-align: left;">
                            <button type="button" class="btn" id="add-button" onclick="saveData()">Add Record</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-6 student-data-col">
                <h2 style="margin-bottom: 15px;">Records</h2>
                <div>
                <table>
                    <thead style="background-color: aqua;">
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Modify</th>
                        </tr>
                        <tbody id="tableBody">
                            
                        </tbody>
                    </thead>
                </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
